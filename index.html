<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Панель навигации</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Переключатель навигации"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#"
                            >Главная</a
                        >
                        <a class="nav-link" href="#">Рекомендуемые</a>
                        <a class="nav-link" href="#">Цtена</a>
                        <a class="nav-link disabled">Отключенная</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="card" style="width: 18rem">
            <img
                src="https://image.winudf.com/v2/image1/Y29tLndUaW55cG5nXzgzMjQxODNfc2NyZWVuXzBfMTU0Nzg3MjA3N18wNzI/screen-0.jpg?fakeurl=1&type=.webp"
                class="card-img-top"
                alt="..."
            />
            <div class="card-body">
                <h5 class="card-title">Заголовок карточки</h5>
                <p class="card-text">
                    Небольшой пример текста, который должен основываться на
                    названии карточки и составлять основную часть содержимого
                    карты.
                </p>
                <a href="#" class="btn btn-primary">Перейти куда-нибудь</a>
            </div>
        </div>
        
        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Заголовок модального окна</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
              </div>
              <div class="modal-body">
                <p>Здесь идет основной текст модального окна</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить изменения</button>
              </div>
            </div>
          </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
