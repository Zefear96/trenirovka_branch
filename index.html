<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Панель навигации</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Переключатель навигации"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#"
                            >Главная</a
                        >
                        <a class="nav-link" href="#">Рекомендуемые</a>
                        <a class="nav-link" href="#">Цtена</a>
                        <a class="nav-link disabled">Отключенная</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- card -->
        <div class="card" style="width: 18rem">
            <img
                src="https://image.winudf.com/v2/image1/Y29tLndUaW55cG5nXzgzMjQxODNfc2NyZWVuXzBfMTU0Nzg3MjA3N18wNzI/screen-0.jpg?fakeurl=1&type=.webp"
                class="card-img-top"
                alt="..."
            />
            <div class="card-body">
                <h5 class="card-title">Заголовок карточки</h5>
                <p class="card-text">
                    Небольшой пример текста, который должен основываться на
                    названии карточки и составлять основную часть содержимого
                    карты.
                </p>
                <a href="#" class="btn btn-primary">Перейти куда-нибудь</a>
            </div>
        </div>

        <!-- carousel -->
        <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="true"
        >
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="https://mempro.ru/upload/000/u1/f/2/f2014aaa.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="http://risovach.ru/upload/2017/12/mem/kogda-s-dedom_163138390_orig_.jpg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="https://preview.redd.it/7k4e5we8uxk41.jpg?auto=webp&s=4c392061b83ad1c7a62b7dc851376bc1a4b70439"
                        class="d-block w-100"
                        alt="..."
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
